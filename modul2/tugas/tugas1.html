    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="mt-3">
            <form class="row g-3" id="penjumlahan">
                <div class="mb-3">
                    <label for="bilangan_pertama" class=" form-label">Bilangan Pertama</label>
                    <input class="form-control" type="number" id="bilangan_pertama" required>

                <div class="mb-3">
                    <label for="bilangan_kedua" class="form-label">Bilang Kedua</label>
                    <input class="form-control" type="number" id="bilangan_kedua" required>

                <div class="mb-3">
                    <button class="btn btn-outline-primary" onclick="submitFun()" type="submit">Jumlahkan</button>
                </div>
            </form>
        </div>
    </div>
